<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor = "lightblue">
    

    <!-- 

        table 태그

        표 만들기
        tr : 줄, td : 칸
        - 테이블에 테두리선을 나타내려면 table 태그에 border 값 주기
        - 테이블의 각 칸의 너비와 높이는 td 태그에 width(너비), height(높이) 값 주기
        - td 태그의 width값은 가장 큰 값 기준으로 너비가 정해짐 (같은 열에만 적용)
        
    
    -->

    <table border = "1" bgcolor = "pink">
        <tr height = "50" >
            <td width = "50" ></td> 
            <td width = "200" ></td>
            <td width = "50"></td>
        </tr>
        <tr>
            <td height = "50"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td height = "50"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td height = "50"></td>
            <td></td>
            <td></td>
        </tr>











    </table>
</body>
</html>
