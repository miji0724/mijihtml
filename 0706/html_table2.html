<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- shift + alt + f 는 자동 들여쓰기 -->
    <!-- 행끼리 합치면 colspan, 열끼리 합치면 rowspan--
        병합되는 칸(td)은 없애주기-->
        
    <table border = "1">
        <tr height = "80">
            <td></td>
            <td colspan = "4"></td>
        </tr>
        <tr height = "80">
            <td></td>
            <td colspan = "4"></td>
        </tr>
        <tr height = "80" >
            <td width = "50" rowspan ="4"></td>
            <td width = "80"></td>
            <td colspan = "3"></td>
        </tr>
        <tr height = "80">
            
            <td rowspan = "3"></td>
            <td colspan="2"></td>
            
            <td></td>
        </tr>
        <tr height = "80">
            
            
            <td width = "30"></td>
            <td width = "30"></td>
            <td width = "300"></td>
        </tr>
        <tr height = "80">
            
            
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
