<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul type="circle">         <!-- 순서 없는 리스트, 태그의 속성을 빈 원으로 변경 -->
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>                      

    <ol type="1">              <!-- 순서 있는 리스트, 태그의 속성을 숫자로 변경 -->
        <li>가</li>
        <li>나</li>
        <li>다</li>
    </ol>

    <dl>
        <dt>웹개발자</dt>
        <dd>프론트엔드</dd>
        <dd>백엔드</dd>
        <dt>시스템개발자</dt>
        <dd>펌웨어</dd>
        <dd>커널</dd>
    </dl>
</body>
</html>
